<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <main>
        <section class="skills">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=13441&format=png&color=000000" alt="Python Logo">
                    <span>Python</span>
                </div>
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=40670&format=png&color=000000" alt="C Logo">
                    <span>C/C++</span>
                </div>
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=20909&format=png&color=000000" alt="HTML Logo">
                    <img src="https://img.icons8.com/?size=100&id=21278&format=png&color=000000" alt="CSS Logo">
                    <span>HTML/CSS</span>
                </div>
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=74402&format=png&color=000000" alt="MongoDB Logo">
                    <span>MongoDB</span>
                </div>
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=13679&format=png&color=000000" alt="Java Logo">
                    <span>Java</span>
                </div>
                <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=UFXRpPFebwa2&format=png&color=000000" alt="MySQL Logo">
                    <span>MySQL</span>
                </div>
                 <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=asWSSTBrDlTW&format=png&color=000000" alt="React Logo">
                    <span>React</span>
                </div>
                 <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=108784&format=png&color=000000">
                    <span>Javascript</span>
                </div>
                 <div class="skill-card">
                    <img src="https://img.icons8.com/?size=100&id=20906&format=png&color=000000" alt="Git Logo">
                    <span>Git</span>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
